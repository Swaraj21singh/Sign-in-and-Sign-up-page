<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Registration form</title>
        <link href="./style1.css"rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewpoint"content="width-device-width,initial-scale=1.8">
    </head>
    <body>
        <div class="container">
            <div class="title">Create an Account</div>
            <form action="#">
                <div class="user-detail">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" placeholder="First name"required>
                    </div>
                </div>
                <div class="user-detail">
                    <div class="input-box1">
                        <span class="details">Last name</span>
                        <input type="text" placeholder="Last name"required>
                    </div>
                </div>
                <div class="user-detail">
                    <div class="input-box2">
                        <span class="details">Date of birth</span>
                        <input type="date" placeholder="dd-mm-yyyy"required>
                    </div>
                </div>
                <div class="user-detail">
                    <div class="input-box3">
                        <span class="details">City</span>
                        <input type="text" placeholder="City name"required>
                    </div>
                </div>
                <div class="user">
                    <div class="input-box4">
                        <span class="details">Phone number</span>
                        <input type="number" placeholder="(+91)"required>
                    </div>
                </div>
                <div class="user">
                    <div class="input-box4">
                        <span class="details">Email</span>
                        <input type="text" placeholder="email id"required>
                    </div>
                </div>
                <div class="user-detail">
                    <div class="input-box5">
                        <span class="details">Password</span>
                        <input type="password" required>
                    </div>
                </div>
                <div class="user-detail">
                    <div class="input-box6">
                        <span class="details">Confirm password</span>
                        <input type="password" required>
                    </div>
                </div>
                <div class="dot">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1">I want to receive monthly newsletter</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2">I have read and accepted the condition posted on the website www.fly-fly-with-us.com.I confirm the relevance of all provided personal data and give my consent to its processing in order to use all the function of the User Account</label><br>
                </div>
                <div class="Button">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </body>
</html>
